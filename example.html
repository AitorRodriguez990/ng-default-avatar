<!DOCTYPE html>
<html lang="en" data-ng-app="ngDefaultAvatar">
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <!-- CSS files -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet">
        <!-- Title -->
        <title>AngularJS Default Avatar</title>
    </head>
    <body>
        <!-- HEADER -->
        <div class="jumbotron">
            <div class="container">
                <h1>AngularJS Default Avatar</h1>
                <p>
                    AngularJS directive to set a default avatar with initials if user has not avatar image.
                </p>
                <p>
                    <a class="btn btn-primary btn-lg" href="https://github.com/AitorRodriguez990/ng-default-avatar" role="button">Learn more on GitHub »</a>
                </p>
            </div>
        </div>
        <!-- CONTENT -->
        <div class="container content">
            Avatar: <default-avatar name="Aitor" surname="Rodriguez"></default-avatar>
        </div>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="container">
                <p class="text-muted text-right">Aitor Rodríguez -
                    <a href="http://www.frontendfactory.es" target="_blank">Front End Factory</a>
                </p>
            </div>
        </footer>

        <!-- JavaScript files -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="/app/default-avatar.js"></script>
    </body>
</html>
